    <div>
    <form onsubmit="return validateUser()">
                <input type="text" name="email" id="email" class="inpTxt" placeholder="   Your Email" style="font-weight: bolder;color: #000000;" > <br> <br>
                <input type="password" name="password" id="password" class="inpPwd" placeholder="   Your Password" style="position: relative; font-weight: bolder;color: #000000;"> <br> <br>
                <input type="submit" style=" position: absolute" value="Log in" >
                <p id="error" style="color: red;"></p>
            </form>
           
            

    </div>
   
<script>
    function validateUser()
    {
  var email=document.getElementById('email').value
  var password=document.getElementById('password').value
  var error=document.getElementById('error')  


  error.innerText=""
 const emailRegex =/^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if(email==="")
  {
    error.innerText="please enter valid email";
    return false;
  }
else if (!emailRegex.test(email)) {
    error.innerText = "Enter a valid email address.";
    return false;
  }

  if(password==="")

  {
    error.innerText="please enter valid password"
    return false;
  }

  else if(password.length<8)
  {
    error.innerText="password must be atleast 8 characters"
    return false;
  }


  

  return true;

    }


</script>
