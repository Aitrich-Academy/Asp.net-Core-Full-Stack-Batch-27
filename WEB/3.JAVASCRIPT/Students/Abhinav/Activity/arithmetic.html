<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    
    <script>

        confirm("Enter your choice \n 1.Addition\n 2.substraction\n 3.Multiplication\n 4.Division")

        console.log("Enter Your Choice")
        console.log("\n")
        
        console.log("1.Addition")
        console.log("2.Substraction")
        console.log("3.Multiplication")
        console.log("4.Division")
        console.log("\n")

        let n1=parseInt(prompt("Enter the first number: "))
        let n2=parseInt(prompt("Enter the second number: "))
        
        let choice=prompt("Enter your choice: ")
        if(choice==1)
        {
            console.log("You Selected Addition\n First Number is: "+n1+"\n"+"Second number is: "+n2)
            let sum
            sum=n1+n2
            console.log(n1 + " + " + n2 + " is " + sum)  
        }
        else if(choice==2)
        {
            console.log("You Selected Substraction\n First Number is: "+n1+"\n"+"Second number is: "+n2)
            let sub
            sub=n1-n2
            console.log(n1 + " - " + n2 + " is " + sub)
        }
        else if(choice==3)
        {
            console.log("You Selected Multiplication\n First Number is: "+n1+ "\n"+"Second number is: "+n2)
            let mul
            mul=n1*n2
            console.log(n1 + " * " + n2 + " is " + mul) 
        }
        else if(choice==4)
        {
            console.log("You Selected Division\n First Number is: " +n1+ "\n"+"Second number is: " +n2)
            let div
            div=n1/n2
            console.log(n1 + " / " + n2 + " is " + div)
        }
        else
        {
            console.log("Wrong Choice")
        }
    </script>
</body>
</html>
