<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Increasing</title>
</head>
<body>
    
    <script>
        let n=parseInt(prompt("Enter the number of rows: "))
        for (let i = 0; i < n; i++) 
        {
            let line = " ";
            for (let j = 0; j <= i; j++) 
            {
                line += String.fromCharCode(65 + j) + "  " ; 
            }
            document.write( line + " <br> ");
        }

    </script>
</body>
</html>
