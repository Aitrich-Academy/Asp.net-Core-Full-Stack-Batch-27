<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow</title>
</head>
<body>
    
    <script>
        let rows = 10, cols = 20;
        for (let i = 1; i <= rows; i++)
        {
            for (let j = 1; j <= cols; j++)
            {
                if (i == 1 || i == rows || j == 1 || j == cols)
                {
                    document.write( " * " );
                }
                else
                {
                   document.write("&nbsp&nbsp&nbsp");
                }
            }
             document.write("<br>");
        }

    </script>
</body>
</html>
