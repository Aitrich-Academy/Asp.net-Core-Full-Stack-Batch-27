<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>square</title>
</head>
<body>
    
    <script>
        let n=parseInt(prompt("Enter the number: "))
        for(let i=0;i<n;i++)
        {
            for(let j=0;j<n;j++)
            {
                document.write( " * " )
            }
            document.write(" <br> \n ")
        }
    </script>
</body>
</html>
