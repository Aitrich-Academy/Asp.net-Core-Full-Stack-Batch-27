<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invert triangle</title>
</head>
<body>

    <script>
        let n=parseInt(prompt("Enter the number of rows: "))

        for(let i=1;i<=n;i++)
        {
            for(let j=n;j>=i;j--)
            {
                document.write( " * " )
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
