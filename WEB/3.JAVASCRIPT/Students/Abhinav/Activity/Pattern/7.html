<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter the number of rows: "))
        
        
        for (let i = 1; i <= n; i++) 
        {
            for (let j = 1; j <= n - i; j++)
            {
                document.write( " &nbsp " );
            }      
            for (let k = 1; k <= i; k++)
            {
                document.write(" * ");
            }
            document.write("<br>");
        }


        for (let i = n - 1; i >= 1; i--) 
        {
            for (let j = 1; j <= n - i; j++)
            {
                document.write( " &nbsp " );
            }
            for (let k = 1; k <= i; k++)
            {
                document.write(" * ");
            }
            document.write("<br>");
        }
    
    </script>
</body>
</html>
