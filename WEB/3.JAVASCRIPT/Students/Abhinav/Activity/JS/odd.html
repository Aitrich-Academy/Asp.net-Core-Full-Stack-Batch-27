<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd</title>
</head>
<body>
    
    <script>
        let x=parseInt(prompt("Enter the number: "))

        if(x%2!=0)
        {
            console.log("It is an odd number")
        }else{
            console.log("It is not an odd number")
        }
        
    </script>
</body>
</html>
