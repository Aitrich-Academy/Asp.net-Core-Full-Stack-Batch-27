<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest</title>
</head>
<body>
    
    <script>
        let x=parseInt(prompt("Enter the 1st number: "))
        let y=parseInt(prompt("Enter the 2nd number: "))

        if(x>y)
        {
            console.log("X is greater"+x)
        }
        else
        {
            console.log("Y is greater " +y)
        }
    </script>
</body>
</html>
