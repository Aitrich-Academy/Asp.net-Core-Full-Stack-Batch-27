<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Info </title>
</head>
<body>
    
    <script>
        let car=[
        {
            brand:"Mahindra",
            model:"BE 6E",
            price: 2700000,
            isElectric:true
        },
        {
            brand:"Ford",
            model:"Mustang GT",
            price: 7400000,
            isElectric:true
        }
        ]
        function displayCar(c1)
        {
             document.write("<br><br>Brand: " + c1.brand + " <br>Model: " + c1.model +
                    " <br>Price:  " + c1.price + " <br>isElectric: " + c1.isElectric)
        }

        function applyTax(c1,percent)
        {
            document.write("<br><br> Car Price before adding " + percent + "% tax: ₹" +c1.price)
                
            const taxPrice=c1.price*(percent/100)
            c1.price=c1.price+taxPrice

            document.write("<br>Amount for " + percent + "% tax: ₹" +taxPrice )
            document.write(" <br>New Price after adding " + percent + "% tax: ₹" + c1.price)
        }
        
        for(let c1 of car)
        {
            displayCar(c1)
            let percent=(c1.brand === "Mahindra") ? 18 : 20
          
            applyTax(c1,percent)

        }
    </script>
</body>
</html>
