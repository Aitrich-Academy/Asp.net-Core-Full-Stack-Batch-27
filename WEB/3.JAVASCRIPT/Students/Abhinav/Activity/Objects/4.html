    <title>Hotel Booking</title>

<body>
    
    <script>
        let room=[
        {
            roomNumber:103,
            type:"AC",
            pricePerNight:1000,
            isBooked:true,
        }   
        ]
        function bookRoom(r1)
        {
            document.write(" Room booked successfully ! "  + r1.isBooked)
        }
        function calculateBill(r1,night)
        {
            let totalBill=r1.pricePerNight*night
            document.write(" <br>Total bill for " + night + " nights : â‚¹"+totalBill)
        }
        
        for(let r1 of room)
        {
            bookRoom(r1)
            calculateBill(r1,3)
        }
    </script>
</body>
