<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    
    <script>
        let book ={
        
            title:"Javascript for beginners",
            author:"Jane Doe",
            price:499,
            instock:true,

            displayDetails : function()
            {
                document.write(this.title + " by " + this.author + " = " + this.price)
            },
            
            applyDiscount:function (discountPercent)
            {
                document.write("<br> Discounted Price: ", this.price  = this.price - (this.price*discountPercent)/100)
            }
        }
        book.displayDetails()
        book.applyDiscount(30)
    </script>
</body>
</html>
