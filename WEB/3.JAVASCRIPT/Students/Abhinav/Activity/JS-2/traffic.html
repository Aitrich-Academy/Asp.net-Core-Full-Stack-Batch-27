<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic</title>
</head>
<body>
    
    <script>

        let color=prompt("Enter the color");

        switch(color.toLowerCase())
        {
            case "red":
                alert("Stop your vehicle")
                break
            
            case "yellow":
                alert("Get Ready")
                break

            case "green":
                alert("Take your vehicle")
                break
            
            default:
                console.log("Invalid color")
                break
        }
    </script>
</body>
</html>
