<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days</title>
</head>
<body>
    <script>
        let day=parseInt(prompt("Enter the number: "))

        switch(day)
        {
            case 1:
                confirm("Sunday")
                break

            case 2:
                confirm("Monday")
                break

            case 3:
                confirm("Tuesday")
                break

            case 4:
                confirm("Wednesday")
                break

            case 5:
                confirm("Thursday")
                break

            case 6:
                confirm("Friday")
                break

            case 7:
                confirm("Saturday")
                break

            default:
                confirm("Invalid Choice")
                break
        }
    </script>
</body>
</html>
