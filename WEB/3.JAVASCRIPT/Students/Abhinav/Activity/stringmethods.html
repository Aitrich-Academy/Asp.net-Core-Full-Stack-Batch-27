<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length</title>
</head>
<body>
    
    <script>
        let a="abhinav"
        console.log(a.length)

        let b="abhinav"
        console.log(b.toUpperCase())

        let c="ABHINAV"
        console.log(c.toLowerCase())

        let d="application"
        console.log(d.includes("p"))

        let e="system"
        console.log(e.indexOf("t"))

        let f="sea"
        console.log(f.replace("a","e"))

        let g="  Thank you"
        console.log(g.trim())
    
        let h="hello"
        s=h.concat("world")
        console.log(s)

        let i="Hello"
        p=i.split("")
        console.log(p)
    </script>
</body>
</html>
