<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while1</title>
</head>
<body>
    <script>
        let i=0
        console.log("\n NORMAL")
        do
        {
            console.log("Number: "+i)
            i++
        }while(i<=10)

        console.log("\n REVERSE")
        let j=10
        do
        {
            console.log("Number: "+j)
            j--
        }while(j>=0)
    </script>
</body>
</html>
