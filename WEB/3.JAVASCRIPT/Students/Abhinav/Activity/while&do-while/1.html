<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
</head>
<body>
    
    <script>
        let bal=1000

        while(bal>0)
        {
            console.log("Your current balance is: "+bal)
            let amount=parseInt(prompt("Enter the withdrawl amount: "))
            
            if(amount==0)
            {
                console.log("Thank you for using the ATM")
                break
            }      

            if(amount>0 && amount<=bal)
            {
                bal=bal-amount
                console.log("Withdrawal successful.Remaining balance: "+bal)
                break
            }
            else if(amount>bal)
            {
                console.log("Insufficient Fund")
                break
            }
            else
            {
                console.log("Invalid input")
            }
             
        }
        
       
    </script>
</body>
</html>
