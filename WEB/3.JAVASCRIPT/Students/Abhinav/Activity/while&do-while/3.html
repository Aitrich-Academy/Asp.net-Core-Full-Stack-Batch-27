<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer</title>
</head>
<body>
    
    <script>
        let int1=parseInt(prompt("Enter the number: ")) 
        do
        {
            if(int1<=0)
        {
            alert("Please enter a valid input!!")
            break   
        }
        else
        {
            alert("You entered an positive integer!!")
            break
        }
        }while(int1<=0)

    </script>
</body>
</html>
