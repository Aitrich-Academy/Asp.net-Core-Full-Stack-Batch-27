<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi</title>
</head>
<body>
    
    <script>
       
       let subtotal=0
       let repeat=""
       let total=0
    do
    {
        alert("select the type of Taxi's\n\n 1.Mini - ₹10/km\n 2.Sedan - ₹15/km\n 3.SUV - ₹20/km")
        let choice=parseInt(prompt("Please select the taxi you needed: "))
        
        let cost=0
        let taxi=""

        if(choice==1)
        {
            cost=10
            taxi="Mini"
        }
        else if(choice==2)
        {
            cost=15
            taxi="Sedan"
        }
        else if(choice==3)
        {
            cost=20
            taxi="SUV"
        }
        
        else
        {
            alert("Please enter the correct choice")
        }
        
        let kilometers=parseInt(prompt("Enter the kms you need to travel:"))
        
        if(kilometers<=0)
        {
            alert("Please enter a valid distance")
            exit
        }


        let optional=parseInt(prompt("Optional Services\n 1.Luggage Handling - ₹30\n 2.AC - ₹50\n 3.Priority Pickup - ₹70\n 4.No Additional Service"))
        let cost2=0

     

        if(optional==1)
        {
            cost2=30
        }
        else if(optional==2)
        {
            cost2=50
        }
        else if(optional==3)
        {
            cost2=70
        }
        else if(optional==4)
        {
            cost2=0
            
        }
        else
        {
            alert("please select correct choice")
        }

        subtotal=(cost+cost2)*kilometers
        alert(kilometers+"Km ride booked in "+ taxi +"\n\nOptional Service: "+cost2+"\nSubTotal: "+subtotal)
       
        total=total+subtotal

        
        repeat=prompt("Would you like to travel more: yes or no ").toLowerCase()
    }while(repeat==="yes")

    alert("Total bill: "+total+ "Thank you for booking the ride!!!")
     </script>
</body>
</html>
