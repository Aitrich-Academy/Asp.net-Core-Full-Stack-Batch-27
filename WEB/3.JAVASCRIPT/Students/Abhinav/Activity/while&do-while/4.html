<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    
    <script>
        let total=0
        let ok=""
        let subtotal=0;
        do
        {
        alert("Please Select the coffe\n 1.NORMAL COFFEE-12/-\n 2.BRU COFFEE-15/-\n 3.COLD COFFEE-50/-\n")
      
        
        let choice=parseInt(prompt("Please select the coffee:"))
        let name=""
        let price=0
  
            if(choice==1)
            {
                name="Normal Coffee"
                price=12
            }
            else if(choice==2)
            {
                name="Bru coffee"
                price=15
            }
            else if(choice==3)
            {
                name="Cold coffee"
                price=50
            }
            else
            {
                alert("Please choose correct option")
            
            }

            let quantity=prompt("How many" + name + "you needed")
            let topping=parseInt(prompt("Would you like to add toppings?\n 1.Milk-20/-\n 2.Sugar-10/-\n 3. Whipped Cream-25/-\n 4.No toppings-0/-"))
            let p1=0
            
           alert(quantity + name + "ordered")
            
                     
         if(topping==1)
            {
                
                p1=20
               
            }
            else if(topping==2)
            {
                   p1=10        
            }
            else if(topping==3)
            {
                
                p1=30
            }
            else if(topping==4)
            {
            
                p1=0
            }
            

            subtotal=(price+p1)*quantity
            alert("Topping: "+p1 + "\n" + "SubTotal:"+subtotal)
            
             total=total+subtotal
          ok=prompt("Would you like have another coffee:1.yes/2.No").toLowerCase()
          
        }while(ok==="yes")
       
        alert("Total Bill: "+total+ " Thank you for shopping!!")
    </script>
</body>
</html>
