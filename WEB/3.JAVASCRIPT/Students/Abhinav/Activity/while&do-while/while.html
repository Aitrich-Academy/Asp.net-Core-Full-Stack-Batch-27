<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    
    <script>
        let i=0
        
        console.log("\n NORMAL")
        while(i<=10)
        {
            console.log("Number: "+i)
            i++
        }
        
        console.log("\n REVERSE")
        let j=10
        while(j>=0)
        {
            console.log("Number: "+j)
            j--
        }
   
    </script>
</body>
</html>
