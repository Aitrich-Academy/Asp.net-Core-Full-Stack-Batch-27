<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body>
    <input type="button" id="b1" value="click me" onclick="changeColor()">
    <input type="button" id="b2" value="click me" onclick="changeValue()">
    <script>
        function changeColor()
        {
            document.getElementById('b1').style.background="blue"
            document.getElementById('b1').style.color="white"
            document.getElementById('b1').style.fontFamily="arial"
            document.getElementById('b1').style.fontSize="50px"
            document.getElementById('b1').style.width="500px"
        }
        function changeValue()
        {
            document.getElementById('b2').value="hi"
        }
    </script>
</body>
</html>
