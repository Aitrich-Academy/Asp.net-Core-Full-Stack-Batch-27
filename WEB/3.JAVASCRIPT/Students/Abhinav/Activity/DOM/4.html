<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .input-group {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #loginBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 18px 40px;
            font-size: 20px;
        }
        
        #closeBtn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        #message {
            display: none;
            margin: 20px 0;
            padding: 25px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .emoji {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        #messageText {
            font-size: 18px;
            margin: 15px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üîê</div>
        <h1>Login System</h1>
        
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        
        <button id="loginBtn">Login</button>
        
        <div id="message">
            <h3 id="messageTitle">‚úÖ Success!</h3>
            <p id="messageText"></p>
            <button id="closeBtn">Close</button>
        </div>
    </div>
    
    <script>
        const loginBtn = document.getElementById('loginBtn');
        const message = document.getElementById('message');
        const closeBtn = document.getElementById('closeBtn');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const messageText = document.getElementById('messageText');
        const messageTitle = document.getElementById('messageTitle');
        
        loginBtn.onclick = function() {
            const user = username.value;
            const pass = password.value;
            
            if (user=="abhinav" && pass==2003) {
                messageTitle.innerHTML = '‚úÖ Login Successful!';
                messageText.innerHTML = 'Welcome back, ' + user + '!';
                message.style.display = 'block';
            }else if(user=="" && pass==""){
                messageTitle.innerHTML = '‚ö†Ô∏è Error!';
                messageText.innerHTML = 'Please enter username and password.';
                message.style.display = 'block';
            } else {
                messageTitle.innerHTML = '‚ö†Ô∏è Error!';
                messageText.innerHTML = 'Invalid username and password.';
                message.style.display = 'block';
            }
        }
        
        closeBtn.onclick = function() {
            message.style.display = 'none';
        }
    </script>
</body>
</html>
