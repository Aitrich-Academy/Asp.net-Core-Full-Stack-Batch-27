<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head"></h1>
    <p id="para">Good Morning</p>
    <b id="bold">WORLD</b>

    <h2 class="h">DOM</h2>
    <p class="h">DOM1</p>

    <h5>css</h5>

    <input type="button" id="b1" value="CLICK ME">
    <script>

        //      change contents by id,tag,class                 // 
        document.getElementById('head').innerHTML="HII"
        document.getElementById('para').textContent="Good Afternoon"
        document.getElementById('bold').innerText="HELLO"

        document.getElementsByClassName('h')[0].innerText="java"
        document.getElementsByClassName('h')[1].innerText="python"

        document.getElementsByTagName('h5')[0].innerHTML="html"

        document.getElementById('para').style.color="red"
        document.getElementsByTagName('h5')[0].style.backgroundColor="orange"
        document.getElementsByClassName('h')[0].style.fontSize="50px"


        document.getElementById('b1').style.backgroundColor="red"
        document.getElementById('b1').style.color="yellow"
        document.getElementById('b1').style.width="250px"

        b1.setAttribute("type","text") //change button to text

        var heading=document.createElement("h1")
        heading.innerHTML="HEADING ONE"
        document.body.appendChild(heading)

        var paragraph=document.createElement("strike") //add element to the body
        paragraph.innerText="creating elements"
        document.body.appendChild(paragraph)

        document.body.removeChild(bold) //remove element from body

        document.body.replaceChild(para,head)

    </script>
</body>
</html>
