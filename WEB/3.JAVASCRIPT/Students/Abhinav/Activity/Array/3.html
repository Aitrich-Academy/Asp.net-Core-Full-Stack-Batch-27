<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation2</title>
</head>
<body>
    
    <script>
        let array1=[1,3,5]
        let array2=[2,4,6]

        
        let sort=array1.concat( array2 )
        document.write("The concated array:" + sort )

        let sort1=sort.sort()
        document.write("<br>The sorted array: "+sort1)
    </script>
</body>
</html>
