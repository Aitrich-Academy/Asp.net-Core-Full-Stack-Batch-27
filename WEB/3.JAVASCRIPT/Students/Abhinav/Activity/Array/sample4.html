<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying & Combining</title>
</head>
<body>
    
    <script>
        let arr1=[12,34,22,10]
        let arr2=["web","development","style"]

        document.write("Concat Method<br><br>")
        let concat=arr1.concat(arr2)
        document.write(arr1)

        document.write("<br><br>Join Method<br><br>")
        let join=arr2.join("-")
        document.write(join)

        document.write("<br><br>Reverse Method<br><br>")
        let rev=arr1.reverse()
        document.write(rev)
        
        document.write("<br><br>Sort Method<br><br>")
        let sort=arr1.sort()
        document.write(sort)

        document.write("<br><br>Flat Method<br><br>")
        let arr3=[1,[2,[3]]]    
        document.write(arr3.flat(1))     

        document.write("<br><br>Fill Method<br><br>")
        document.write(arr2.fill(0))

         document.write("<br><br>Copywithin Method<br><br>")
         let arr4=[1,2,3,4,5,6,7,8,9]
         let copy=arr4.copyWithin(3,1,4)
         document.write(copy)
    </script>
</body>
</html>
