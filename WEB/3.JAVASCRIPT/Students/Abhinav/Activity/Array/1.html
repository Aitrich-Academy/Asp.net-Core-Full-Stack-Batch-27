<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Array</title>
</head>
<body>
    
    <script>
        let num=[50,30,4,22,100,300]
        
        let rev=num.reverse()
        document.write("Reverse order: " +rev)

        let sum =num[0]+num[1]+num[2]+num[3]+num[4]
        document.write("<br><br>The sum of array is: "+sum)

        const largest=Math.max(50,30,4,22,100,300)
        document.write("<br><br>The largest number is: "+largest)
        
        let smallest=Math.min(50,30,4,22,100,300)
        document.write("<br><br>The smallest number is: "+smallest)
        
       
       
        
    </script>
</body>
</html>
