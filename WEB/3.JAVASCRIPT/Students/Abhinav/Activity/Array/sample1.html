<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add & Remove</title>
</head>
<body>
    
    <script>
        document.write("PUSH METHOD <br>")
        let arr=[1,2,3,4]
        arr.push(5)
        document.write(arr)

        document.write("<br><br>POP METHOD <br>")
        let arr1=[1,2,3,4]
        arr1.pop()
        document.write(arr1)

        document.write("<br><br>UNSHIFT METHOD <br>")
        let arr2=[3,4]
        arr2.unshift(1,2)
        document.write(arr2)

        document.write("<br><br>SHIFT METHOD <br>")
        let arr3=[1,2,3,4]
        arr3.shift()
        document.write(arr3)

        document.write("<br><br>SPLICE METHOD <br>")
        let arr4=[1,2,3,6]
        arr4.splice(3,1,4,5)
        document.write(arr4)

        document.write("<br><br>SLICE METHOD <br>")
        let arr5=[1,2,3,4,5,6]
        let sliced=arr5.slice(1,5)
        document.write(sliced)
    
    </script>
</body>
</html>
