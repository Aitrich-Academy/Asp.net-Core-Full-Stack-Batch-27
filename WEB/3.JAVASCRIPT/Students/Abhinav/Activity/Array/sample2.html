<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>searching & filtering</title>
</head>
<body>
    
    <script>
       let arr=[33,22,40,10,10]

       document.write("Include method<br><br>")
       let a=arr.includes(33)
       document.write(a)

       document.write("<br><br>IndexOf method<br><br>")
       let b=arr.indexOf(10)
       document.write(b)

       
       document.write("<br><br>LastIndexOf method<br><br>")
       let c=arr.lastIndexOf(10)
       document.write(c)

       
       document.write("<br><br>Find method<br><br>")
       let d=arr.find(n=>n<25)
       document.write(d)

       
       document.write("<br><br>findindex method<br><br>")
       let e=arr.findIndex(n=>n<25)
       document.write(e)

       
       document.write("<br><br>Filter method<br><br>")
       let f=arr.filter(n=>n%2===0)
       document.write(f)
    </script>
</body>
</html>
