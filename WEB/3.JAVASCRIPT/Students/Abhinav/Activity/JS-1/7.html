<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic</title>
</head>
<body>
    <script>
        let color=prompt("Enter the color: ");

        if(color=="red")
        {
            alert("Stop the vehicle")
        }
        else if(color=="yellow")
        {
            alert("start the vehicle")
        }
        else if(color=="green")
        {
            alert("take the vehicle")
        }
        else
        {
            alert("wrong color")
        }
    </script>
</body>
</html>
