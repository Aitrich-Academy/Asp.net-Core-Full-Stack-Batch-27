<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<body>
    
    <script>
        let mark=prompt("Enter your mark: ");
        if(mark>=40)
        {
            result="pass"
            confirm("PASS")
        }
        else
        {
            result="fail"
            confirm("FAIL")
        }


        document.write("<h1>YOUR MARK IS:"+mark+"</h1>")
        document.write("<h1>"+result+"</h1")
    </script>
</body>
</html>
