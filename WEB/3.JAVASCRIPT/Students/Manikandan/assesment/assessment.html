<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height: 50px;
            width: 150px;
            color: rgb(255, 255, 255);
            background-color: rgb(171, 172, 172);
            position: absolute;
            left: 100px;

        }
        .increment
        {
            height: 30px;
            width: 100px;
            border-radius: 5px;
            background-color: rgb(43, 198, 0);
            color: black;
            position: absolute;
            top: 100px;
        }
        .reset
        {
            height: 30px;
            width: 100px;
            border-radius: 5px;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            position: absolute;
            top: 100px;
            left: 130px;
        }
        .decrement
        {
            height: 30px;
            width: 100px;
            border-radius: 5px;
            background-color: rgb(255, 0, 0);
            color: black;
            position: absolute;
            top: 100px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div class="box" id="main"></div>
    <button onclick="ok()" class="increment">Increment</button>
    <button onclick="yes()" class="reset">Reset</button>
    <button onclick="ya()" class="decrement">Decrement</button>

     <script>
        let a=0;
        function ok()
        {
           a++;
            document.getElementById('main').innerHTML=a;

        if (a>0)
        {
             document.getElementById('main').style.backgroundColor="green"
        }
        }

         
        function yes()
        {
          a=0;
          document.getElementById('main').innerHTML=a;

             document.getElementById('main').style.backgroundColor="black"

        }
        

        function ya()
        {
            a--;
            document.getElementById('main').innerHTML=a;

            if (a>0)
        {
             document.getElementById('main').style.backgroundColor="green"
        }
        else if(a<0)
        {
            document.getElementById('main').style.backgroundColor="red"
        }
        else
        {
            document.getElementById('main').style.backgroundColor="black"
        }
        
        }
    
     </script>
</body>
</html>
