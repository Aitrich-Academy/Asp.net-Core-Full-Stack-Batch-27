        <script>
           
   
            var a=document.getElementById("pop");
        var maind=document.getElementById("main"); 

         function show()
        {
          maind.style.filter="blur(0px)";
          
          a.classList.remove("close_popup");
          a.classList.add("open_popup");
          document.getElementById("nameh2").innerHTML=document.getElementById("infname").value;
          document.getElementById("unamep").innerHTML=document.getElementById("inuname").value;
          document.getElementById("mailp").innerHTML=document.getElementById("inmail").value;
          document.getElementById("phnp").innerHTML=document.getElementById("inphone").value;
          
        }

         function closed()
        {
            a.classList.add("close_popup");
            maind.style.filter="none";
        }
