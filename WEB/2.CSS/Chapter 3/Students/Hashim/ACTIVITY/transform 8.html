<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .zoomandrotate
        {
            width: 150px;
            height: 100px;
            background: lightcoral;
            transition: transform 0.4s;
        }

        .zoomandrotate:hover
        {
            transform: scale(1.1) rotate(10deg);
        }

    </style>

</head>
<body>
    <div class="zoomandrotate">hover me</div>
</body>
</html>
