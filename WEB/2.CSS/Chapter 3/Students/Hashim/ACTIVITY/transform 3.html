<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.rotate-origin
{
    width: 100px;
    height: 100px;
    background-color: saddlebrown;
    transform: 0.5s;
    transition: transform 0.5s;
}

.rotate-origin:hover
{
    transform: rotate(45deg);
}


</style>
</head>
<body>
    <div class="rotate-origin">Rotate Me</div>
</body>
</html>
