<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .weight:hover
        {
            font-size: xx-large;
            transition: 0.5s;
        }

        .weight-change
        {
            transition: font-weight 0.5s;
        }

        .weight-change:hover
        {
            font-size: xx-large;
        }

    </style>

</head>
<body>
    <h3 class="weight">hakuna matata</h3>
    <br><br><br>
    <h3 class="weight-change">hover to bold</h3>
</body>
</html>
