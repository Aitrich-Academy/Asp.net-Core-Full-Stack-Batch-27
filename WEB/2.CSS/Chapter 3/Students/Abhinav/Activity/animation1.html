<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation 1</title>
    <style>
        .ball
        {
            width: 100px;
            height: 100px;
            background-color: tomato;
            border-radius: 50px;
        }
        .squash
        {
            animation: bounceStretch 2s infinite alternate  ease;
        }
        @keyframes bounceStretch
        {
            0%
            {
                transform: translateY(0) scaleX(1) scaleY(1);
            }
            50%
            {
                transform: translateY(250) scaleX(1.1) scaleY(0.9);  
            }
            100%
            {
                transform: translateY(500px) scaleX(1) scaleY(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="ball  squash"></div></div>
</body>
</html>
